<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        #taskList {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

    <h1 align="center">To-Do List</h1>

    <form align="center">
        <input type="text" id="taskInput" placeholder="&ensp;&ensp;&ensp;&ensp;&ensp;>>> TASK <<<" required>
        <button type="button" onclick="addTask()">Add Task</button>
    </form>

    <ul id="taskList" align="center"></ul>

    <script>
        function addTask() {
            var taskInput = document.getElementById('taskInput');
            var taskText = taskInput.value.trim();

            if (taskText !== '') {
                var li = document.createElement('li');
                var checkboxId = 'checkbox_' + Date.now(); // Unique ID for each checkbox
                li.innerHTML = '<input type="checkbox" id="' + checkboxId + '" onchange="completeItem(\'' + checkboxId + '\')">' +
                                '<label for="' + checkboxId + '">' + taskText + '</label>';
                var taskList = document.getElementById('taskList');
                taskList.appendChild(li);

                taskInput.value = '';
            }
        }

        function completeItem(checkboxId) {
            var checkbox = document.getElementById(checkboxId);
            var label = checkbox.nextElementSibling; // Get the label associated with the checkbox

            if (checkbox.checked) {
                label.style.textDecoration = 'line-through';
            } else {
                label.style.textDecoration = 'none';
            }
        }
    </script>

</body>
</html>
